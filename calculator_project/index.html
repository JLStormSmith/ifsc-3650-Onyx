<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset ="utf-8">
    <meta name="Author" content="Johnnie Smith">
    <link rel="stylesheet" type="text/css" href="assets/style/calc.css">
</head>
<body>
    <form id="CalcForm" onsubmit="return false">
    <h2>Calculate </h2>
        <label for="oper1" class="formlabel">Operand 1:</label>
        <input type="text" id="oper1" name="oper1"
               data-rule-required="true"  data-msg-required="Operand 1 is Required" 
               data-rule-number="true" data-msg-number="Operand 1 must be floating point number"
               data-rule-min="0" data-msg-min="Operand 1 must be greater than zero">
        <label for="oper1" class="error" id="oper1error"></label>
        <br>
        <form id="RadioExampleValidationCheckForm" onsubmit="return false"> 
            
            <label>Operator: </label>
            <label for="rdChevrolet"><input type="radio" id="rdChevrolet" name="rdcar" value="Chevrolet" 
                data-rule-required="true" data-msg-required="Car is Required" />+</label>
            <label for="rdFord"><input type="radio" id="rdFord" name="rdcar" value="Ford" />-</label>
            <label for="rdDodge"><input type="radio" id="rdDodge" name="rdcar" value="Dodge" />*</label>
            <label for="rdDivide"><input type="radio" id="rdDivide" name="rdcalc" value="Divide"/> / </label>
            <label for="rdcar" class="error"></label>
            <span id="RadioExampleValue"></span>
            <br>
            </form>

        <label for="oper2" class="formlabel">Operand 2:</label>
        <input type="text" id="oper2" name="oper2"
               data-rule-required="true"  data-msg-required="Operand 2 is Required" 
               data-rule-number="true" data-msg-number="Operand 2 must be floating point number"
               data-rule-min="0" data-msg-min="Leg2 must be greater than zero">
        <label for="leg2" class="error" id="leg2error"></label>
        <br><br>

        <label for="hypotenuse" class="formlabel">Result:</label>
        <span id="hypotenuse"></span>
        <br><br>
        <input type="submit" value="Calculate" id="btnCalc" onclick="displayHypotenuse()">
        <input type="submit" value="Clear" id="btnClear" onclick="clearForm()" formnovalidate>
    </form>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
<script src="assets/script/calc.js"></script>
</html>
