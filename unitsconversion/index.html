<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unit Conversion</title>
    <meta charset ="utf-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <script src="/unitsconversion/script/unit.js"></script>


    
</head>
<body>
<h2> Unit Converter</h2>
<label class="formlabel">From Value</label>
<input type="text" id="Operand1" name="Operand1" size="15" maxlength="15"
            data-rule-required="true"  data-msg-required="Value is Required" 
            data-rule-number="true" data-msg-number="Value must be a Number">
    <label for="Operand1" class="error" id="Operand1Msg"></label>
    <br><br>
<label class="formlabel">From Unit: </label>
<label for="FUnit">
            <input type="radio" name="Operator" id="CentiFUnit" value = "+"
                   data-rule-required="true" data-msg-required="Operator is Required" />Centimeters
        </label>
        <label for="AddOperator">
            <input type="radio" name="Operator" id="SubtractOperator" value = "-">Meters
        </label>
        <label for="AddOperator">
            <input type="radio" name="Operator" id="MultiplyOperator" value = "*">Kilometers
        </label>
        <label for="AddOperator">
            <input type="radio" name="Operator" id="DivideOperator" value = "/">Inches
        </label>
        <label for="AddOperator">
            <input type="radio" name="Operator" id="DivideOperator" value = "/">Feet
            <label for="AddOperator">
                <input type="radio" name="Operator" id="DivideOperator" value = "/">Yards
            </label>
            <label for="AddOperator">
                <input type="radio" name="Operator" id="DivideOperator" value = "/">Miles
            </label>
        </label>
<br> <br>
<label class="formlabel">To Unit: </label>
<label for="AddOperator">
    <input type="radio" name="Operator" id="AddOperator" value = "+"
           data-rule-required="true" data-msg-required="Operator is Required" />+
</label>
<label for="AddOperator">
    <input type="radio" name="Operator" id="SubtractOperator" value = "-">-
</label>
<label for="AddOperator">
    <input type="radio" name="Operator" id="MultiplyOperator" value = "*">*
</label>
<label for="AddOperator">
    <input type="radio" name="Operator" id="DivideOperator" value = "/">/
</label>
<br><br>

<label class="formlabel">To Value: </label>
<span id="Result"></span>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
<script src="/unitsconversion/script/unit.js"></script>
</body>
</html>
