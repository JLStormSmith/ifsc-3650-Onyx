<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unit Conversion</title>
    <meta charset ="utf-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <script src="/unitsconversion/script/unit.js"></script>


    
</head>
<body>
<h2> Unit Converter</h2>
<label class="formlabel">From Value</label>
<input type="text" id="Operand1" name="Operand1" size="15" maxlength="15"
            data-rule-required="true"  data-msg-required="Value is Required" 
            data-rule-number="true" data-msg-number="Value must be a Number">
    <label for="Operand1" class="error" id="Operand1Msg"></label>
    <br><br>
<label class="formlabel">From Unit: </label>
<label for="FUnit">
            <input type="radio" name="Operator" id="CentiFUnit" value = "cent"
                   data-rule-required="true" data-msg-required="Operator is Required" />Centimeters
        </label>
        <label for="AddOperator">
            <input type="radio" name="Operator" id="MeterFUnit" value = "m">Meters
        </label>
        <label for="AddOperator">
            <input type="radio" name="Operator" id="KiloFUnit" value = "kilo">Kilometers
        </label>
        <label for="AddOperator">
            <input type="radio" name="Operator" id="InchFUnit" value = "in">Inches
        </label>
        <label for="AddOperator">
        <input type="radio" name="Operator" id="FeetFUnit" value = "ft">Feet
         <label for="AddOperator">
         <input type="radio" name="Operator" id="YardFUnit" value = "yd">Yards
        </label>
         <label for="AddOperator">
         <input type="radio" name="Operator" id="MilesFUnit" value = "mi">Miles
            </label>
        </label>
<br> <br>
<label class="formlabel">To Unit: </label>
<label for="FUnit">
    <input type="radio" name="Operator" id="CentiFUnit" value = "cent"
           data-rule-required="true" data-msg-required="Operator is Required" />Centimeters
</label>
<label for="AddOperator">
    <input type="radio" name="Operator" id="MeterFUnit" value = "m">Meters
</label>
<label for="AddOperator">
    <input type="radio" name="Operator" id="KiloFUnit" value = "kilo">Kilometers
</label>
<label for="AddOperator">
    <input type="radio" name="Operator" id="InchFUnit" value = "in">Inches
</label>
<label for="AddOperator">
<input type="radio" name="Operator" id="FeetFUnit" value = "ft">Feet
 <label for="AddOperator">
 <input type="radio" name="Operator" id="YardFUnit" value = "yd">Yards
</label>
 <label for="AddOperator">
 <input type="radio" name="Operator" id="MilesFUnit" value = "mi">Miles
    </label>
</label>
<br> <br>
<label class="formlabel">To Value: </label>
<span id="Result"></span>

<br> <br>
<input type="button" value="Calculate" id="btnSubmit" name="Calculate" onclick="calculate()">
 <input type="button" value="Clear" id="btnSubmit" name="Clear" onclick="clearform()" formnovalidate>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
<script src="/unitsconversion/script/unit.js"></script>
</body>
</html>
